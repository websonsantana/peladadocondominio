<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #container {
            display: flex;
            align-items: center;
        }
        #interactive {
            position: relative;
            width: 100%;
        }
        #interactive video {
            width: 50%;
        }
        #result {
            margin-left: 2px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Escaneie o código de barras</h2>
    <div id="container">
        <div id="interactive" class="viewport"></div>
        <p id="result">Resultado: </p>
    </div>

    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#interactive') // Elemento onde o vídeo será exibido
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"] // Tipos de códigos de barras suportados
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("Quagga inicializado com sucesso");
            Quagga.start();
        });

        Quagga.onDetected(function (data) {
            const barcode = data.codeResult.code;
            document.getElementById('result').textContent = 'Resultado: ' + barcode;
            Quagga.stop(); // Para de escanear após encontrar o código
        });
    </script>
</body>
</html>
