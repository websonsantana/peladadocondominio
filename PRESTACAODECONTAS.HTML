<script>
    function changeStatus(checkbox) {
        var row = checkbox.parentNode.parentNode;
        var statusText = row.querySelector(".status-text");
        if (checkbox.checked) {
            row.classList.remove("nao-pago");
            row.classList.add("pago");
            statusText.textContent = "Pago";
        } else {
            row.classList.remove("pago");
            row.classList.add("nao-pago");
            statusText.textContent = "Pagamento não realizado";
        }
    }
</script>
