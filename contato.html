<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendário com Miniaturas</title>
<style>
  .calendar {
    display: flex;
    flex-direction: column;
    max-width: 800px;
    margin: 0 auto;
  }
  .weekdays {
    display: flex;
    list-style-type: none;
    padding: 0;
    margin: 0;
    background-color: #f0f0f0;
  }
  .weekday {
    width: calc(100% / 7);
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
    border: 1px solid #ccc;
  }
  .month {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
  }
  .days {
    display: flex;
    flex-wrap: wrap;
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  .day {
    width: calc(100% / 7);
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
    border: 1px solid #ccc;
    cursor: pointer;
    position: relative;
  }
  .day img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }
  .day.zoom img {
    transform: scale(1.5);
  }
</style>
</head>
<body>

<div class="calendar">
  <ul class="weekdays">
    <li class="weekday">Domingo</li>
    <li class="weekday">Segunda</li>
    <li class="weekday">Terça</li>
    <li class="weekday">Quarta</li>
    <li class="weekday">Quinta</li>
    <li class="weekday">Sexta</li>
    <li class="weekday">Sábado</li>
  </ul>
  <div class="month">
    <select id="selectMonth">
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <!-- Adicione os outros meses aqui -->
    </select>
    <select id="selectYear">
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <!-- Adicione os outros anos aqui -->
    </select>
  </div>
  <ul class="days"></ul>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const selectMonth = document.getElementById('selectMonth');
    const selectYear = document.getElementById('selectYear');
    const daysList = document.querySelector('.days');

    // Função para atualizar os dias do calendário com miniaturas
    function updateCalendar(month, year) {
      // Limpar dias anteriores
      daysList.innerHTML = '';

      const daysInMonth = new Date(year, month, 0).getDate();

      // Adicionar dias ao calendário
      for (let i = 1; i <= daysInMonth; i++) {
        const dayElement = document.createElement('li');
        dayElement.classList.add('day');
        dayElement.textContent = i;

        // Adicionar evento de clique para o zoom
        dayElement.addEventListener('click', function() {
          if (dayElement.classList.contains('zoom')) {
            dayElement.classList.remove('zoom');
          } else {
            document.querySelectorAll('.day').forEach(day => day.classList.remove('zoom'));
            dayElement.classList.add('zoom');
          }
        });

        daysList.appendChild(dayElement);
      }
    }

    // Atualizar calendário inicialmente
    updateCalendar(selectMonth.value, selectYear.value);

    // Adicionar eventos de mudança para os seletores de mês e ano
    selectMonth.addEventListener('change', function() {
      updateCalendar(selectMonth.value, selectYear.value);
    });

    selectYear.addEventListener('change', function() {
      updateCalendar(selectMonth.value, selectYear.value);
    });
  });
</script>

</body>
</html>
