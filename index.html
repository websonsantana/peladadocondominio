        body {

        }

        header {
            background-color: #333;

            position: relative;
        }

        #menuToggle {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 6px 3px;
            cursor: pointer;
            border-radius: 60px;
        }

        nav {
            background-color: #333;
            color: white;
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.5s ease;
            padding-top: 60px;
            z-index: 100;
        }

        nav.open {
            left: 0;
        }

        nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px;
            border-bottom: 1px solid #555;
            text-align: left;
        }

        nav img {
            display: block;
            margin: 0 auto;
            padding: 0px 0;
        }

        section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 100px;
            padding: 20px;
            margin: 10px;
            background-color: #aaa;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box .icon {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
.slideshow-container {
            max-width: 500px;
            position: relative;
            margin: auto;
        }

        .slide {
            position: relative;
            text-align: center;
        }

        .slide img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .slide-description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slide:hover .slide-description {
            opacity: 1;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1000;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>

<script>
    function toggleMenu() {
        var nav = document.getElementById('sideNav');
        nav.classList.toggle('open');
    }

    function closeMenu() {
        var nav = document.getElementById('sideNav');
        if (nav.classList.contains('open')) {
            nav.classList.remove('open');
        }
    }
var slideIndex = 1;
    showSlide(slideIndex);
    var slideInterval = setInterval(autoSlide, 3000); // Intervalo de 3 segundos

    function autoSlide() {
        slideIndex++;
        showSlide(slideIndex);
    }

    function changeSlide(n) {
        clearInterval(slideInterval); // Limpa o intervalo atual
        slideIndex += n;
        showSlide(slideIndex);
        slideInterval = setInterval(autoSlide, 3000); // Inicia um novo intervalo
    }

    function showSlide(n) {
        var slides = document.getElementsByClassName("slide");

        if (n > slides.length) {
            slideIndex = 1;
        }

        if (n < 1) {
            slideIndex = slides.length;
        }

        for (var i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slides[slideIndex - 1].style.display = "block";
    }

</script>
